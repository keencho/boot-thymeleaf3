<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/ka_header"></th:block>	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>회원가입</h2>
                            <a href="/"><font color="white"><p>홈</font></a><span>//</span><a href="/user-register-form"><font color="white">회원가입</font><a/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-2 col-md-2 mt-sm-30"></div>
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">회원가입</h3>
						<form th:action="@{'/users'}" th:method="post">
							<div class="mt-10">
								<input type="text" name="userId" placeholder="사용자 아이디"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = '사용자 아이디'" required=""
									class="single-input">
							</div>
							<div class="mt-10">
								<input type="password" name="userPw" placeholder="사용자 암호"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = '사용자 암호'" required=""
									class="single-input">
							</div>
							<div class="mt-10">
								<input type="text" name="name" placeholder="사용자 이름"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = '사용자 이름'" required=""
									class="single-input">
							</div>
							<div class="mt-10">
								<input type="text" name="company" placeholder="사용자 회사명"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = '사용자 회사명'" required=""
									class="single-input">
							</div>
							<div class="form-group mt-3">
								<button type="submit" class="button button-contactForm btn_4">회원가입</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<th:block th:include="fragments/ka_footer"></th:block>
