<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/ka_header"></th:block>	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>회원가입</h2>
                            <a href="/"><font color="white"><p>홈</font></a><span>//</span><a href="/user-register-form"><font color="white">회원가입</font></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->
	
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<h3 class="mb-30">Table</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">#</div>
							<div class="country">사용자 아이디</div>
							<div class="visit">이름</div>
							<div class="percentage">회사명</div>
						</div>
						<div th:each="user : ${users}">
							<div class="table-row">
								<div class="serial"><span th:text="${user.id}"></span></div>
								<div class="country"><span th:text="${user.userId}"></span></div>
								<div class="visit"><span th:text="${user.name}"></span></div>
								<div><span th:text="${user.company}"></span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<th:block th:include="fragments/ka_footer"></th:block>
