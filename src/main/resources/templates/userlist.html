<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/ka_header"></th:block>	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>회원목록</h2>
                            <a href="/"><font color="white"><p>홈</font></a><span>//</span><a href="/users"><font color="white">회원목록</font></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->
	
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<h3 class="mb-30">회원목록</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">번호</div>
							<div class="country">사용자 아이디</div>
							<div class="country">이름</div>
							<div class="country">회사명</div>
							<div class="country">수정</div>
							<div class="country">삭제</div>
						</div>
						<div th:each="user : ${users}">
							<form th:action="@{'/update/{userId}'(userId=${user.id})}" th:method="get">
								<div class="table-row">
									<div class="serial"><span th:text="${user.id}"></span></div>
									<div class="country"><span th:text="${user.userId}"></span></div>
									<div class="country"><span th:text="${user.name}"></span></div>
									<div class="country"><span th:text="${user.company}"></span></div>
									<div class="country"><button type="submit" id="updateButton" class="btn btn-success btn-sm">수정</button></div>
							</form>
									<div class="country">
									<form name="deleteform" th:action="@{'/delete/{userId}'(userId=${user.id})}" th:method="delete">
										<button type="button" id="deleteButton" class="btn btn-danger btn-sm" onclick="button_event()">삭제</button>
									</form>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<th:block th:include="fragments/ka_footer"></th:block>
